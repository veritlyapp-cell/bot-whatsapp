<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Simulator - NGR Recruitment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #00A24D 0%, #128C7E 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .tenant-selector {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .tenant-selector select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #e5ddd5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-bubble {
            background: #dcf8c6;
            border-bottom-right-radius: 2px;
        }

        .message.bot .message-bubble {
            background: white;
            border-bottom-left-radius: 2px;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .input-area {
            padding: 15px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .input-area button {
            background: #00A24D;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s;
        }

        .input-area button:hover {
            background: #128C7E;
        }

        .input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .status {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
            background: #fff3cd;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ NGR Recruitment Bot</h1>
            <p>Simulador de WhatsApp - Multi-Tenant</p>
        </div>

        <div class="tenant-selector">
            <select id="tenantSelect">
                <option value="">Selecciona una marca...</option>
                <option value="ngr_papajohns|whatsapp_papajohns">üçï Papa Johns</option>
                <option value="ngr_bembos|whatsapp_bembos">üçî Bembos</option>
                <option value="ngr_dunkin|whatsapp_dunkin">üç© Dunkin</option>
                <option value="ngr_popeyes|whatsapp_popeyes">üçó Popeyes</option>
                <option value="ngr_donbelisario|whatsapp_donbelisario">ü•ò Don Belisario</option>
                <option value="ngr_chinawok|whatsapp_chinawok">ü•° Chinawok</option>
                <option value="ngr_sr|whatsapp_sr">üçΩÔ∏è SR Restaurantes</option>
            </select>
        </div>

        <div id="status" class="status">
            üëÜ Selecciona una marca para empezar
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Messages will appear here -->
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Escribe un mensaje..." 
                disabled
            />
            <button id="sendButton" disabled>‚û§</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let currentTenantId = '';
        let currentOriginId = '';
        const currentPhone = '987654321'; // N√∫mero de prueba

        const tenantSelect = document.getElementById('tenantSelect');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatContainer = document.getElementById('chatContainer');
        const statusDiv = document.getElementById('status');

        // Tenant selection
        tenantSelect.addEventListener('change', (e) => {
            if (e.target.value) {
                const [tenantId, originId] = e.target.value.split('|');
                currentTenantId = tenantId;
                currentOriginId = originId;
                
                messageInput.disabled = false;
                sendButton.disabled = false;
                
                chatContainer.innerHTML = '';
                addBotMessage('¬°Hola! üëã Soy tu asistente de reclutamiento de NGR. ¬øEn qu√© puedo ayudarte?');
                
                setStatus(`‚úÖ Conectado a ${tenantSelect.options[tenantSelect.selectedIndex].text}`, 'success');
            }
        });

        // Send message
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !currentOriginId) return;

            // Add user message
            addUserMessage(message);
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Show typing indicator
            const typingIndicator = addTypingIndicator();

            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: currentPhone,
                        message: message,
                        origin_id: currentOriginId
                    })
                });

                const data = await response.json();

                // Remove typing indicator
                typingIndicator.remove();

                if (data.success) {
                    addBotMessage(data.response);
                    setStatus(`Estado: ${data.state}`, 'success');
                } else {
                    addBotMessage('‚ùå Error: ' + (data.message || 'No se pudo procesar el mensaje'));
                    setStatus('Error al procesar mensaje', 'error');
                }

            } catch (error) {
                console.error('Error:', error);
                typingIndicator.remove();
                addBotMessage('‚ùå Error de conexi√≥n. Aseg√∫rate de que el servidor est√© corriendo en localhost:3000');
                setStatus('Error de conexi√≥n', 'error');
            }

            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${text}
                    <div class="message-time">${getCurrentTime()}</div>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addBotMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${text}
                    <div class="message-time">${getCurrentTime()}</div>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.innerHTML = `
                <div class="typing-indicator active">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            scrollToBottom();
            return typingDiv;
        }

        function setStatus(message, type = '') {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        function getCurrentTime() {
            return new Date().toLocaleTimeString('es-PE', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
